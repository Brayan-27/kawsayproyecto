<app-headercentraldos 
nombre="Rudy Chavez" 
avatar="assets/img/activo-3.png"
></app-headercentraldos>

<ion-content>
<ion-grid class="titulos">
  <ion-row>
    <ion-col> 
      <h2>La Familia</h2>
    </ion-col> 
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-start">
      <ion-label>I guess I´ve been working so hard, I forgot what it´s like to be hardly working</ion-label>
    </ion-col>
  </ion-row>  
</ion-grid>

<ion-grid class="carpeta" *ngFor="let item of items">
  <ion-row>
    <ion-col>
      <img [src]="item.img">
    </ion-col>
    <ion-col class="ion-text-start">
      <h2>{{item.titulo}}</h2>      
      <p>{{item.creado}}</p>
    </ion-col>
  </ion-row>

</ion-grid>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="brownblack">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>  
</ion-fab>

</ion-content>

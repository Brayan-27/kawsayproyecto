<ion-header>
  
</ion-header>

<ion-content>
  <div class="ion-text-center"> 
    <img class="logo" src="assets/img/logo.png">
  </div>
 
  
<ion-grid class="form ion-text-center">
      
    <ion-row >
        <ion-col class="ion-text-start">    
            
            <ion-label>Correo</ion-label>        
            <ion-input type="email" name="email" 
                    required><ion-icon name="mail-sharp"></ion-icon></ion-input>        
        </ion-col>
      </ion-row>  
     
      <ion-row>
          <ion-col col-12 class="ion-text-start">
              
                <ion-label>Contraseña</ion-label>
                  <ion-input type="password" name="password" 
                      required=""><ion-icon name="key-sharp"></ion-icon></ion-input>             
          </ion-col>
      </ion-row>

      <!--olvide contraseña-->
      <ion-row>
          <ion-col col-12 class="col-espacio" >
              <a>Olvide mi contraseña</a>
          </ion-col>
      </ion-row>

      <!--boton entrar-->
      <ion-row >
          <ion-col col-12>
              <ion-button class="btn_entrar" style="font-size: 18px;" type="submit" >Entrar</ion-button>
          </ion-col>
      </ion-row>

     

</ion-grid>
<ion-grid>
    <ion-row>
        <ion-col col-12>
            <ion-button style="font-size: 18px;">Explorar</ion-button>
        </ion-col>
      </ion-row>
      <!--ir a registrar-->
      <ion-row>
          <ion-col col-12 class="ion-text-center">
              <a>
                  Si aun no tiene cuenta <b>Registrate</b>
              </a>    
          </ion-col>
      </ion-row>
</ion-grid>

</ion-content>

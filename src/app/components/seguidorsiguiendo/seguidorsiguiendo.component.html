<ion-grid>

  <ion-row>
    <ion-col size="6" class="ion-text-start">
      <h2>{{seguir}}</h2>
    </ion-col>
    <ion-col size="6" class="ion-text-end">
      <ion-icon name="search-sharp"></ion-icon>
    </ion-col>
  </ion-row> 
          
  <ion-row >
    <ion-col size="3" *ngFor="let avatar of avatars" class="ion-text-center">          
      <ion-avatar>
        <img [src]="avatar.img">
      </ion-avatar>
      <ion-label>{{avatar.nombre}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="brownblack">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>  
</ion-fab>

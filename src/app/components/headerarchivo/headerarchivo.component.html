<ion-header class="ion-no-border">
  <img class="encabezado" src="assets/img/encabezado.png" alt="">  
  <ion-grid >
    <ion-row>
      <ion-col size="6" class="ion-text-start">
        <ion-button fill="clear"><ion-icon class="lineaicon" name="arrow-back-outline"></ion-icon></ion-button>  
      </ion-col>
      <ion-col size="6" class="ion-text-end">         
        <ion-button fill="clear"><ion-icon name="search-outline"></ion-icon></ion-button> 
      </ion-col>
    </ion-row> 
    <ion-row>          
      <ion-col class="avatarcentro">
        <ion-avatar>
          <img  src="{{avatar}}">
        </ion-avatar>
      </ion-col>
    </ion-row>
    
  </ion-grid> 
</ion-header>

<div>
  <ion-grid>
    <ion-row>
      <ion-col >
        <h2>Familia</h2>
      </ion-col>
      <ion-col class="ion-text-end">
        <a><ion-label>Ver todos</ion-label></a>
      </ion-col> 
    </ion-row>
  </ion-grid>
</div>

<ion-infinite-scroll threshold="100px" >
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
    <!--card-->
    
    <ion-grid >
      <ion-row >
        <ion-col *ngFor="let publicado of publicados" size="12" size-md="4">
          <ion-card>
            <img [src]="publicado.img" />          
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-text-start">
                    <ion-label class="titulo">{{publicado.titulo}}</ion-label>
                  </ion-col>
                  <ion-col class="ion-text-end">
                     <ion-label>{{publicado.creado}} </ion-label>
                  </ion-col>
                </ion-row>
                <ion-row >
                  <ion-col class="ion-text-start">
                    <ion-label >{{publicado.actualizado}} </ion-label> 
                  </ion-col>
                  <ion-col></ion-col>
                </ion-row>
              </ion-grid>   
              <ion-card-content class="ion-text-justify">
                {{publicado.descripcion}}
              </ion-card-content>
          </ion-card> 
        </ion-col>

     

      </ion-row>

      
    </ion-grid>

    
    
  </ion-infinite-scroll-content>

 
</ion-infinite-scroll> 

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>  
</ion-fab>

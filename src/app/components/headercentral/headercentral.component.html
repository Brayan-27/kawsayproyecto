<ion-header class="ion-no-border">
  <img class="encabezado" src="assets/img/encabezado.png" alt="">  
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="ion-text-start">
        <ion-button fill="clear"><ion-icon  name="arrow-back-outline"></ion-icon></ion-button> 
      </ion-col>
      <ion-col></ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ion-text-start">                
          <h1 class="tex-espacio">{{nombre}}</h1>         
      </ion-col>    
      <ion-col>
        <ion-avatar>
          <img  src="{{avatar}}">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>{{sublugar}}</ion-label>
      </ion-col>

      <ion-col>
        <ion-content>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="orange">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="bottom">
              <ion-fab-button color="orange"><ion-icon name="add"></ion-icon></ion-fab-button>
              <ion-fab-button color="orange"><ion-icon name="pencil-outline"></ion-icon></ion-fab-button>
              <ion-fab-button color="orange"><ion-icon name="checkmark-outline"></ion-icon></ion-fab-button>
            </ion-fab-list>          
          </ion-fab>
        </ion-content>       
      </ion-col>
      
    </ion-row>
 
  </ion-grid> 
</ion-header>
